name: API Test Automation CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean compile
    
    - name: Run tests
      run: mvn test
      continue-on-error: true
    
    - name: Upload Allure Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: target/allure-results/
        retention-days: 30
    
    - name: Upload Surefire Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: surefire-reports
        path: target/surefire-reports/
        retention-days: 30
    
    - name: Test Report Summary
      if: always()
      run: |
        echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
        echo "Tests completed. Check artifacts for detailed test reports." >> $GITHUB_STEP_SUMMARY
        if [ -d "target/surefire-reports" ]; then
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          echo "Surefire reports generated successfully" >> $GITHUB_STEP_SUMMARY
        fi

  allure-report:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download Allure Results
      uses: actions/download-artifact@v4
      with:
        name: allure-results
        path: allure-results
    
    - name: Generate Allure Report
      uses: simple-elf/allure-report-action@master
      with:
        allure_results: allure-results
        allure_history: allure-history
        keep_reports: 20
    
    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30

  docker-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build Docker image
      run: docker build -t api-test-automation .
    
    - name: Run tests in Docker
      run: docker run --rm -v $(pwd)/target:/app/target api-test-automation
      continue-on-error: true
    
    - name: Upload Docker Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: docker-test-results
        path: target/surefire-reports/
        retention-days: 30

